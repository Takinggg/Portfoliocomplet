<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection...</title>
  
  <script>
    // ðŸŽ¯ SPA 404 REDIRECT HACK
    // Sauvegarde l'URL demandÃ©e et redirige vers index.html
    // React Router restaurera ensuite la bonne route
    
    (function() {
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      console.log('%cðŸ”„ 404 Redirect', 'color: #00FFC2; font-weight: bold;', 
        '\nURL demandÃ©e:', path + search + hash,
        '\nSauvegarde et redirection vers index.html...');
      
      // Sauvegarder la route dans sessionStorage
      sessionStorage.setItem('spa_redirect', JSON.stringify({
        path: path,
        search: search,
        hash: hash
      }));
      
      // Rediriger vers la racine
      window.location.href = '/' + search + hash;
    })();
  </script>

      margin-bottom: 24px;
    }
    
    @keyframes spin {
      to {

      }
    }

    }
  </style>
</head>
<body>
