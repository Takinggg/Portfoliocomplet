[[redirects]]
    from = "/#/*"
    to = "/:splat"
    status = 301
    force = true

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
    conditions = {Role = ["visitor"]}

  [build]
    command = "vite build"
    publish = "dist"

  [[headers]]
    for = "/*"
    [headers.values]
      # Content Security Policy stricte
      Content-Security-Policy = "default-src 'self'; script-src 'self' https://js.stripe.com https://cdn.jsdelivr.net; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://api.stripe.com wss://*.supabase.co https://media.istockphoto.com https://*.istockphoto.com https://images.unsplash.com https://images.pexels.com https://cdn.pixabay.com; frame-src 'self' https://js.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"
      
      # Protection contre le clickjacking
      X-Frame-Options = "DENY"
      
      # EmpÃªcher le MIME sniffing
      X-Content-Type-Options = "nosniff"
      
      # Protection XSS
      X-XSS-Protection = "1; mode=block"
      
      # Referrer Policy stricte
      Referrer-Policy = "strict-origin-when-cross-origin"
      
      # HSTS - Force HTTPS
      Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
      
      # Permissions restrictives
      Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=()"
  
  [[headers]]
    for = "/assets/*"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"
  
  [[headers]]
    for = "/*.js"
    [headers.values]
      Content-Type = "application/javascript; charset=utf-8"
  
  [[headers]]
    for = "/*.css"
    [headers.values]
      Content-Type = "text/css; charset=utf-8"
