<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Redirecting…</title>
  <meta name="robots" content="noindex">
  <script>
    (async function() {
      try {
        // fetch the real index (assumes index.html is served at /index.html)
        const res = await fetch('/index.html', {cache: 'no-store'});
        if (!res.ok) {
          // fallback: do a hard redirect to root
          location.replace('/');
          return;
        }
        const html = await res.text();

        // replace current document with index.html content while keeping the URL
        document.open();
        document.write(html);
        document.close();

        // try to re-run in case SPA needs to rehydrate (some frameworks auto-run)
        // If your app needs manual init, ensure it auto-runs on load.
      } catch (e) {
        // if anything fails just redirect to root
        location.replace('/');
      }
    })();
  </script>
</head>
<body>
  <p>Loading…</p>
</body>
</html>
